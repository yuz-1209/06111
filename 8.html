<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container my-4">

  <h1 class="mb-4">Bootstrap</h1>

  <!-- 區塊一 -->
  <section class="mb-5">
    <h3>Resize the browser window to see the effect.</h3>
    <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
    <div class="row">
      <div class="col-sm-4 p-3 bg-primary text-white text-center">.col</div>
      <div class="col-sm-4 p-3 bg-dark text-white text-center">.col</div>
      <div class="col-sm-4 p-3 bg-primary text-white text-center">.col</div>
    </div>
  </section>

  <!-- 區塊二 -->
  <section class="mb-5">
    <h3>登入</h3>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="userEmail" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="userEmail" placeholder="請輸入 Email">
        </div>
        <div class="col-md-6">
          <label for="userPWD" class="form-label">密碼</label>
          <input type="password" class="form-control" id="userPWD" placeholder="請輸入密碼">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">登入</button>
        </div>
      </div>
    </form>
  </section>

  <!-- 區塊三 -->
  <section>
    <h3>按鈕</h3>
    <div class="d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>
  </section>

</div>
   <div class="nav" id="navbar">
    <a href="work.html">首頁</a>
</body>
</html>

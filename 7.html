<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>貓咪</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #ccc;
    }

    .preview {
      width: 300px;
      height: 300px;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>貓咪</h2>
  <div class="container">
    <div class="grid"> 
      <!-- 九宮格圖片 -->
      <img src="grid_2_0.png" alt="">
      <img src="grid_2_2.png" alt="">
      <img src="grid_2_1.png" alt="">
      <img src="grid_1_0.png" alt="">
      <img src="grid_0_1.png" alt="">
      <img src="grid_1_1.png" alt="">
      <img src="grid_0_0.png" alt="">
      <img src="grid_0_2.png" alt="">
      <img src="grid_1_2.png" alt="">
    </div>

    <!-- 預覽圖 -->
    <div class="preview">
      <img src="001.png" alt="原圖預覽">
    </div>
  </div>

</body>
</html>

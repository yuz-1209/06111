<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>合併展示頁面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: #d2fff8;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    section {
      display: none;
      padding: 20px;
    }

    section.active {
      display: block;
    }

    /* 購物車樣式 */
    .product {
      border-bottom: 1px solid #f59696;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .product img {
      max-width: 200px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .product button {
      margin-top: 5px;
      padding: 6px 12px;
      font-size: 16px;
    }

    #totalDisplay {
      font-weight: bold;
      font-size: 20px;
      margin: 20px 0;
    }

    /* 放射背景 */
    .box {
      width: 700px;
      height: 500px;
      border: 1px solid pink;
      background-image: url(1.png), url(2.png);
      background-repeat: no-repeat;
      background-size: 200px 200px, 200px 200px;
      background-position: left center, right center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin: auto;
      background: radial-gradient(circle, pink, blue);
    }

    /* 貓咪九宮格 */
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      background-color: #ffffff;
    }

    .preview {
      width: 300px;
      height: 300px;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('cart')">購物車</button>
    <button onclick="showSection('background')">圖片與放射背景</button>
    <button onclick="showSection('cat')">貓咪九宮格</button>
  </nav>

  <!-- 購物車 -->
  <section id="cart" class="active">
    <button onclick="clearCart()">清空購物車</button>
    <p id="totalDisplay">購物車總額：$0</p>

    <div class="product">
      <img src="1.jpg" alt="商品1">
      <p>$100</p>
      <button onclick="addToCart(100)">加入購物車</button>
    </div>

    <div class="product">
      <img src="2.jpg" alt="商品2">
      <p>$120</p>
      <button onclick="addToCart(120)">加入購物車</button>
    </div>
  </section>

  <!-- 放射背景圖片 -->
  <section id="background">
    <div class="box">
      <pre>
背景使用放射漸層
   說明置中
      </pre>
    </div>
  </section>

  <!-- 貓咪九宮格 -->
  <section id="cat">
    <h2>貓咪</h2>
    <div class="container">
      <div class="grid">
        <img src="grid_2_0.png" alt="">
        <img src="grid_2_2.png" alt="">
        <img src="grid_2_1.png" alt="">
        <img src="grid_1_0.png" alt="">
        <img src="grid_0_1.png" alt="">
        <img src="grid_1_1.png" alt="">
        <img src="grid_0_0.png" alt="">
        <img src="grid_0_2.png" alt="">
        <img src="grid_1_2.png" alt="">
      </div>
      <div class="preview">
        <img src="001.png" alt="原圖預覽">
      </div>
    </div>
  </section>

  <script>
    // 切換區塊顯示
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => {
        sec.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    // 購物車
    let cartTotal = 0;

    function addToCart(price) {
      cartTotal += price;
      updateTotalDisplay();
    }

    function clearCart() {
      cartTotal = 0;
      updateTotalDisplay();
    }

    function updateTotalDisplay() {
      document.getElementById("totalDisplay").textContent = "購物車總額：$" + cartTotal;
    }
  </script>
   <div class="nav" id="navbar">
    <a href="work.html">首頁</a>
</body>
</html>
